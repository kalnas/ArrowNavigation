<html>
<script src="ArrowNavigation.js"></script>
<script>
    window.onresize = ArrowNavigation.updateOffsets;

    function ready() {
        ArrowNavigation.updateOffsets();

        document.getElementById('cb1').addEventListener('click', function() {
            document.getElementById('fs1').setAttribute('style',
                document.getElementById('cb1').checked ? 'visibility: hidden' : '');

            ArrowNavigation.updateOffsets();
        });
    }

    function addInput(num) {
        for (var i = 0; i < num; i++) {
            document.write("<input type='text'></input>");
        }
    }
</script>

<head>
<style>

fieldset {
    margin-bottom: 50px;
    border-style: none;
}

fieldset.wide {
    width: 3000px;
}

input[type=text] {
    border-style: double;
    height: 50px;
    width: 300px;
    margin-right: 30px;
    margin-bottom: 20px;
}

input[type=text]:focus {
  box-shadow: 0 0 8px red;
  border: 3px solid red;
}

input[type=checkbox] {
    margin-left: 100px;
}

</style>
<title>Arrow Navigation</title>
</head>
<body onload="ready()">

<fieldset>
<script> addInput(6); </script>
</fieldset>

<fieldset class='wide'>
<script> addInput(10); </script>
</fieldset>

<input type="checkbox" id="cb1"> Hide This </input>
<fieldset id="fs1">
<script> addInput(6); </script>
</fieldset>

<fieldset class='wide'>
<script> addInput(6); </script>
</fieldset>

<fieldset>
<script> addInput(6); </script>
</fieldset>

<fieldset>
<script> addInput(6); </script>
</fieldset>

<fieldset>
<script> addInput(6); </script>
</fieldset>

</body>
</html>
